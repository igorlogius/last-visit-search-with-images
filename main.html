<html>
	<head>
		<meta charset="utf-8">
		<title>last-visit-search-with-images</title>
		<link rel="stylesheet" type="text/css" href="jquery.dataTables.min.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="stylesheet" type="text/css" href="jquery-ui.css" />
	</head>
	<body style="background: gray;" >
		<hr>
		<span>|</span>
		<b>Delete:</b>
		<button id="removeDisplayed">displayed</button>
		<button id="removeSelected">selected</button>
		<span>|</span>
		<div style="float:right">
		<span>|</span>
		<b>Filter by Date:</b>
		<input type="text" id="from" name="from" style="width:6vw;" placeholder="From"><input type="button" id="resetFrom" value="clear"/>
		<input type="text" id="to" name="to" style="width:6vw;" placeholder="To"><input type="button" id="resetTo" value="clear"/>

		<span>|</span>
		</div>
		<hr>
		<input style="float:right;" type="button" id="resetSearchBtn" value="clear" />
		<input style="float:right;" type="button" id="searchBtn" value="search" />

		<table id="myTable" class="display cell-border stripe" style="width:75%">
			<thead>
				<tr>
					<th>Last visit</th>
					<th>URL</th>
					<th>Preview</th>
				</tr>
			</thead>
			<tbody>
			</tbody>

		</table>

		<script type="text/javascript" src="jquery-3.5.1.js" ></script>
		<script type="text/javascript" src="jquery-ui.js" ></script>
		<script type="text/javascript" src="jquery.dataTables.min.js" ></script>
		<script type="text/javascript" src="TKVS.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
